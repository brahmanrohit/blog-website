{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card p-4">
                <!-- Login Form -->
                <div id="login-form">
                    <h2 class="text-center">Login</h2>
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="login-password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('login-password', this)">Show</button>
                                </div>
                            </div>
                        </div><br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="#" onclick="showForm('register')">Register</a></p>
                </div>

                <!-- Registration Form -->
                <div id="register-form" style="display: none;">
                    <h2 class="text-center">Register</h2>
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="register-password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('register-password', this)">Show</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" name="age" id="age" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number">Phone Number</label>
                            <input type="text" class="form-control" name="phone_number" id="phone_number" required>
                        </div><br>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="mt-3">Already have an account? <a href="#" onclick="showForm('login')">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(passwordFieldId, button) {
        var passwordField = document.getElementById(passwordFieldId);
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            button.innerText = 'Hide';
        } else {
            passwordField.type = 'password';
            button.innerText = 'Show';
        }
    }

    function showForm(formType) {
        if (formType === 'login') {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        } else if (formType === 'register') {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    }

    // Show login form by default
    document.addEventListener('DOMContentLoaded', function() {
        showForm('login');
    });
</script>

{% endblock %}
